<!DOCTYPE html>
<html>
<head>
	<title>Train</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
</head>
<body>
<div class="container">

<div class="jumbotron">
    <h1>Here Comes The Train</h1>
    <h2>take a good look.</h2>

</div>
		<div id="tableBorder">
		<div id="tableHeader"><p>The Train Schedule</p></div>
			<table class="table">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (Minutes)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Eastern train</td>
						<td>NYC</td>
						<td>90</td>
						<td>4:00</td>
						<td>17</td>
					</tr>
				</tbody>
			</table>
		 </div>



		 <div id="tableHeader"><p>Add A Train</p></div>

		 <form>
		 	<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<form id="newEmployeeForm">
					<div class="form-group">
						<label>Train Name</label>
						<input type="text" id="trainName" class="form-control">
					</div>
					<div class="form-group">
						<label>Destination</label>
						<input type="text" id="destination" class="form-control">
					</div>
					<div class="form-group">
						<label>First Train Time (HH:mm - Military Time)</label>
						<input type="text" id="firstTrain" class="form-control">
					</div>
					<div class="form-group">
						<label>Frenquency (Minutes)</label>
						<input type="text" id="frequency" class="form-control">
					</div>
					
					
					<div class="form-group text-center">
						<button class="btn btn-primary" id="submit">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>

		</form>




</div>
</body>

<script src="https://code.jquery.com/jquery.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
